<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Document</title>
</head>

<body>


    <!-- Sidebar and Navbar -->
    <input type="checkbox" id="check">
    <div class="sidebar">
        <div class="close-menu">
            <label for="check" class="closebtn">Cerrar Menu</label>
        </div>
        <ul>
            <li><a id="login" href="#">Iniciar Sesion</a></li>
            <li><a id="login" href="#">Registrarse</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Directorio Anime</a></li>
            <li><a href="#">TV Series</a></li>
            <li><a href="#">Peliculas</a></li>
            <li><a href="#">ONAS</a></li>
        </ul>
    </div>
    <div class="navbar">
        <div class="section">
            <div class="menu">
                <label for="check" class="checkbtn">
                    <i class="fa-sharp fa-solid fa-bars"></i>
                </label>
            </div>
            <div class="logo"><img src="./images/logo.webp" alt="" id="logo"></div>
            <div class="search">
                <input type="text" id="animeName" name="animeName" value=sankarea onChange={searchAnime}
                    placeholder="Buscar Anime..." />
                <span class="fas fa-search" id="searchIcon"></span>
            </div>
            <div class="social">
                <div class="item">
                    <a href=""><i class="fa-brands fa-discord" id="discord"></i></a>
                </div>
            </div>
        </div>
        <div class="section-2">
            <div class="auth">
                <ul>
                    <li><a href="#">Iniciar Sesion</a></li>
                    <li><a href="#">Registrarse</a></li>
                    <i class="fa-solid fa-gear"></i>
                </ul>
            </div>
        </div>
    </div>

    <div class="search-info">
        <div class="search-anime">
            <a href="#">
                <div class="search-anime-title">Sankarea</div>
                <div class="search-anime-type">Anime</div>
                <img src="./images/sankarea.png" alt="" id="search-anime-image">
            </a>
        </div>
        <a href="#">
            <div class="more-information">MÃ¡s Resultados</div>
        </a>
    </div>
    <!-- End of Sidebar and Navbar -->

    <div class="center">
        <h1>Registrate</h1>
        <form action="post">
            <div class="text_field">
                <input type="text" required>
                <label>Correo Electronico</label>
            </div>
            <div class="text_field">
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="text_field">
                <input type="password" required>
                <label>Contrasena</label>
            </div>
            <input type="submit" value="Registrarse">
        </form>
        <h1></h1>
    </div>


</body>

</html>
