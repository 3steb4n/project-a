<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./header-side-footer.css">
    <link rel="stylesheet" href="./plans_checkout.css">
    <title>Document</title>
</head>

<body>

    <!-- Sidebar and Navbar -->
    <input type="checkbox" id="check">
    <div class="sidebar">
        <div class="close-menu">
            <label for="check" class="closebtn">Cerrar Menu</label>
        </div>
        <ul>
            <li><a id="login" href="#">Iniciar Sesion</a></li>
            <li><a id="login" href="#">Registrarse</a></li>
            <li><a href="#">Home</a></li>
            <li><a href="#">Directorio Anime</a></li>
            <li><a href="#">TV Series</a></li>
            <li><a href="#">Peliculas</a></li>
            <li><a href="#">ONAS</a></li>
        </ul>
    </div>
    <div class="navbar">
        <div class="section">
            <div class="menu">
                <label for="check" class="checkbtn">
                    <i class="fa-sharp fa-solid fa-bars"></i>
                </label>
            </div>
            <div class="logo"><img src="./images/logo.webp" alt="" id="logo"></div>
            <div class="search">
                <input type="text" id="animeName" name="animeName" value=sankarea onChange={searchAnime}
                    placeholder="Buscar Anime..." />
                <a href="#">
                    <span class="fas fa-search" id="searchIcon"></span>
                </a>
            </div>
            <div class="social">
                <div class="item">
                    <a href=""><i class="fa-brands fa-discord" id="discord"></i></a>
                </div>
            </div>
            <div class="nav-links">
                <a href="#">Planes</a>
            </div>
        </div>
        <div class="section-2">
            <div class="auth">
                <ul>
                    <li><a href="#">Iniciar Sesion</a></li>
                    <li><a href="#">Registrarse</a></li>
                    <label for="options">
                        <div class="fa-solid fa-gear" onclick="show()" id="options"></div>
                        <div class="options-content" id="dropdown">
                            <a href="#">Cerrar Session</a>
                        </div>
                    </label>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function show() {
            document.getElementById('dropdown').classList.toggle("show")
        }

        window.onclick = function (event) {
            if (!event.target.matches('#options')) {
                var dropdowns = document.getElementsByClassName("options-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>

    <div class="search-info">
        <div class="search-anime">
            <a href="#">
                <div class="search-anime-title">Sankarea</div>
                <div class="search-anime-type">Anime</div>
                <img src="./images/sankarea.png" alt="" id="search-anime-image">
            </a>
        </div>
        <a href="#">
            <div class="more-information">MÃ¡s Resultados</div>
        </a>
    </div>
    <!-- End of Sidebar and Navbar -->

    <div class="main-container-checkout">
        <div class="checkout-container">
            <div class="top-text"><span class="text-logo">AnimeUI</span> <span class="text-tier">Basico</span></div>
            <div class="checkout-item">
                <span class="price-tag">0.99 Basico (Mensual)</span>
            </div>
            <div class="payment-method">
                <div class="text">Payment method</div>
                <div class="payment-item"></div>
            </div>
            <button class="pay-button">Pagar</button>
        </div>
    </div>
</body>

</html>
